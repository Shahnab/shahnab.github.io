<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand Concept Demo</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #feca57;
            --background-color: #2c3e50;
            --text-color: #f7f1e3;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .animated-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, -50px) rotate(180deg); }
            75% { transform: translate(-50px, 100px) rotate(270deg); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .left-column, .right-column {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .left-column {
            width: 35%;
        }

        .right-column {
            width: 60%;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .launch-outfits {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .outfit-image {
            aspect-ratio: 1;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            color: var(--background-color);
        }

        .outfit-image:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .outfit-image.active {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .campaign-image {
            width: 100%;
            height: 600px;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 15px;
            color: var(--background-color);
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 12px 24px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot:hover {
            transform: scale(1.2);
        }

        .nav-dot.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .outfit-image {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            color: transparent;
        }

        .campaign-image {
            width: 100%;
            height: 600px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 15px;
            color: transparent;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="animated-shape" style="width: 200px; height: 200px; background-color: var(--primary-color); left: 10%; top: 20%; animation-duration: 20s;"></div>
        <div class="animated-shape" style="width: 150px; height: 150px; background-color: var(--secondary-color); right: 15%; bottom: 15%; animation-duration: 25s; animation-delay: 2s;"></div>
        <div class="animated-shape" style="width: 100px; height: 100px; background-color: var(--accent-color); left: 20%; bottom: 10%; animation-duration: 15s; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="header">Experimental WorkFlow</div>
        
        <div class="content">
            <div class="left-column">
                <div class="dropdown">
                    <select id="brand-dropdown">
                        <option value="">DEMO BRAND</option>
                        
                    </select>
                </div>
                <div class="dropdown">
                    <select id="audience-dropdown">
                        <option value="">Cohort: Fashionista</option>
                        
                    </select>
                </div>
                <div class="dropdown">
                    <select id="kpi-dropdown">
                        <option value="">KPI: Launch Campaign</option>
                        
                    </select>
                </div>
                <div class="dropdown">
                    <select id="kpi-dropdown">
                        <option value="">Country: Vietnam</option>
                        
                    </select>
                </div>
                <div class="dropdown">
                    <select id="kpi-dropdown">
                        <option value="">WorkFlow: Flux .1 + CatVTON + 4x Upscaler</option>
                        
                    </select>
                </div>
                <div class="launch-outfits" id="outfits">
                    <div class="outfit-image" data-outfit="1">Outfit 1</div>
                    <div class="outfit-image" data-outfit="2">Outfit 2</div>
                    <div class="outfit-image" data-outfit="3">Outfit 3</div>
                    <div class="outfit-image" data-outfit="4">Outfit 4</div>
                </div>
                <div class="navigation">
                    <div class="nav-dot active" data-outfit="1"></div>
                    <div class="nav-dot" data-outfit="2"></div>
                    <div class="nav-dot" data-outfit="3"></div>
                    <div class="nav-dot" data-outfit="4"></div>
                </div>
            </div>
            <div class="right-column">
                <div class="campaign-image" id="campaign-image">Select an outfit</div>
                <div class="navigation">
                    <button class="nav-button" id="prev-button">◀</button>
                    <button class="nav-button" id="next-button">▶</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const outfits = document.querySelectorAll('.outfit-image');
        const navDots = document.querySelectorAll('.nav-dot');
        const campaignImage = document.getElementById('campaign-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        let currentOutfit = null;
        let currentCampaignIndex = 0;

        const campaignImages = {
            1: ['Campaign 1 - Image 1.png', 'Campaign 1 - Image 2.png'],
            2: ['Campaign 2 - Image 1.png', 'Campaign 2 - Image 2.png', 'Campaign 2 - Image 3.png'],
            3: ['Campaign 3 - Image 1.jpg', 'Campaign 3 - Image 2.jpg'],
            4: ['Campaign 4 - Image 1.jpg', 'Campaign 4 - Image 2.jpg', 'Campaign 4 - Image 3.jpg']
        };

        function updateCampaignImage() {
            if (currentOutfit) {
                const imagePath = `campaign-image/${campaignImages[currentOutfit][currentCampaignIndex]}`;
                campaignImage.style.backgroundImage = `url('${imagePath}')`;
                campaignImage.style.opacity = 0;
                setTimeout(() => {
                    campaignImage.style.opacity = 1;
                }, 50);
            } else {
                campaignImage.style.backgroundImage = 'none';
                // campaignImage.textContent = 'Select an outfit first';
            }
        }

        function setActiveOutfit(outfitNumber) {
            outfits.forEach(outfit => outfit.classList.remove('active'));
            navDots.forEach(dot => dot.classList.remove('active'));
            
            const activeOutfit = document.querySelector(`.outfit-image[data-outfit="${outfitNumber}"]`);
            const activeNavDot = document.querySelector(`.nav-dot[data-outfit="${outfitNumber}"]`);
            
            if (activeOutfit && activeNavDot) {
                activeOutfit.classList.add('active');
                activeNavDot.classList.add('active');
            }
        }

        // Initialize outfit images
        outfits.forEach(outfit => {
            const outfitNumber = outfit.dataset.outfit;
            outfit.style.backgroundImage = `url('outfit-image/outfit${outfitNumber}.jpg')`;
        });

        outfits.forEach(outfit => {
            outfit.addEventListener('click', () => {
                currentOutfit = outfit.dataset.outfit;
                currentCampaignIndex = 0;
                setActiveOutfit(currentOutfit);
                updateCampaignImage();
            });
        });

        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentOutfit = dot.dataset.outfit;
                currentCampaignIndex = 0;
                setActiveOutfit(currentOutfit);
                updateCampaignImage();
            });
        });

        prevButton.addEventListener('click', () => {
            if (currentOutfit) {
                currentCampaignIndex = (currentCampaignIndex - 1 + campaignImages[currentOutfit].length) % campaignImages[currentOutfit].length;
                updateCampaignImage();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentOutfit) {
                currentCampaignIndex = (currentCampaignIndex + 1) % campaignImages[currentOutfit].length;
                updateCampaignImage();
            }
        });

        // Initialize with no outfit selected
        updateCampaignImage();
    </script>
</body>
</html>
